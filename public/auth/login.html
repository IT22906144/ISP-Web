<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">ðŸ”’ Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" id="email" placeholder="Email*" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <input type="password" id="password" placeholder="Password*" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
      <div id="loginAlert" class="hidden p-3 rounded text-sm"></div>
    </form>
  </div>

  <script>
    
    const users = [
      { email: "test@gmail.com", password: "test" },
    ];

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Check credentials
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        showAlert("Login successful! Redirecting to OTP...", "success");
        setTimeout(() => {
          window.location.href = "otp.html";
        }, 2000);
      } else {
        showAlert("Invalid email or password.", "error");
      }
    });

    function showAlert(message, type) {
      const alertDiv = document.getElementById("loginAlert");
      alertDiv.className = `p-3 rounded text-sm ${
        type === "success" ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700"
      }`;
      alertDiv.textContent = message;
      alertDiv.classList.remove("hidden");
      setTimeout(() => {
        alertDiv.classList.add("hidden");
      }, 5000);
    }
  </script>
</body>
</html>
