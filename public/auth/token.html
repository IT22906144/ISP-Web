<!DOCTYPE html>
<html>
<head>
  <title>Access Token</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // JavaScript function to randomly select a token
    function getRandomToken() {
      const tokens = [
        'TOABC-786GZ',
        'KENXC-942XY',
        'YZLJG-321LM',
        'QWERT-024KA',
        'ZXCVB-998YP',
        'TNMUV-159QW'
      ];
      const randomIndex = Math.floor(Math.random() * tokens.length);
      return tokens[randomIndex];
    }

    // Display the random token when the page loads
    window.onload = function() {
      document.getElementById('tokenDisplay').textContent = getRandomToken();
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Your Token</h2>
    <p id="tokenDisplay" class="token"></p>
  </div>
</body>
</html>
